name: 'SemVer Tag on Main Merge'

on:
  pull_request:
    types: 
      - closed
    branches: 
      - main

permissions:
  pull-requests: read
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  semver-tag:
    name: 'Tag Repository with SemVer'
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'skip-release') == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # must fetch tags for SemVer calculation

      - name: Parse the SemVer label
        id: label
        uses: UKHomeOffice/match-label-action@v1
        with:
          labels: minor,major,patch
          mode: singular
      
      - name: Fail if no SemVer label found
        if: steps.label.outputs.matchedLabels == '' && steps.label.outputs.matched == ''
        run: |
          echo "::error::Missing SemVer label. Add exactly one of: major, minor, patch."
          exit 1
    
      - name: Calculate SemVer value
        id: calculate
        uses: UKHomeOffice/semver-calculate-action@v2
        with:
          increment: ${{ steps.label.outputs.matchedLabels != '' && steps.label.outputs.matchedLabels || steps.label.outputs.matched }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          

      - name: Tag Repository
        uses: UKHomeOffice/semver-tag-action@v4
        with:
          tag: ${{ steps.calculate.outputs.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
